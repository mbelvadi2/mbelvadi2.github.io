<html>
<head>
 <title>My Data from a Spreadsheet</title>
 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
 google.load('chart_div', '1', {'packages':['corechart']});
  google.load('chart_div', '1', {'packages':['table']});
   google.load('chart_div', '1', {'packages':['barchart']});
 google.charts.load('current', {'packages':['table']});
 </script>
 
<script type="text/javascript"> 
function drawChart() 
{
 	  var ssKey = "1bmqf2L1SQzwWFngF_qcuyHrSRzP_Fdxl_6o-TduAIO8";
   	var visualization;
    var query = new google.visualization.Query('http://spreadsheets.google.com/ccc?key='+ssKey+'&hl=en&headers=1&gid=0');
    // query.setQuery("SELECT A B C");
    query.send(handleSelectResponse);
}

function handleSelectResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
  var options = {'title':'My first Chart'};
  chart.draw(data, options);
}
google.setOnLoadCallback(drawChart);
</script>


</head>
<body>
 <div>The intro to my page 3 goes here</div>
<div id='chart_div'></div>
</body>
</html>
