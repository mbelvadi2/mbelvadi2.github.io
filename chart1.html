<html>
<head>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
 google.charts.load('current', {'packages':['tablet']});

 
function drawChart() 
{
 	  var ssKey = "1bmqf2L1SQzwWFngF_qcuyHrSRzP_Fdxl_6o-TduAIO8";
   	var visualization;
    var query = new google.visualization.Query('http://spreadsheets.google.com/ccc?key='+ssKey+'&hl=en&headers=1&sheet=Ebooks');
    query.setQuery("SELECT A B C");
    query.send(handleSelectResponse);


function handleSelectResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var datatable = response.getDataTable();
  var mychart = new google.visualization.Table(document.getElementById('chart_div'));
  var options = {'title':'My first Chart'};
  mychart.draw(datatable, options);
}
google.setOnLoadCallback(drawChart);
</script>

<title>My Data from a Spreadsheet</title>
</head>
<body>
 <div>The intro to my page  goes here</div>
<div id='chart_div'></div>
</body>
</html>
