<html>
<head>
 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['corechart']});
 google.charts.load('current', {'packages':['tablet']});

 
function drawChart() 
{
 	  var ssKey = "tQW2XyL0iNBeq8m6zrFuMRw";
   	var visualization;
    var query = new google.visualization.Query('https://docs.google.com/a/upei.ca/spreadsheets/d/'+ssKey+'&headers=1&sheet=Ebooks');
    query.setQuery("SELECT A B C");
    query.send(handleSelectResponse);


function handleSelectResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var datatable = response.getDataTable();
  var mychart = new google.visualization.Table(document.getElementById('chart_div'));
  var options = {'title':'My first Chart'};
  mychart.draw(datatable, options);
}
google.setOnLoadCallback(drawChart);
</script>

<title>My Data from a Spreadsheet</title>
</head>
<body>
<div id='chart_div'></div>
</body>
</html>
