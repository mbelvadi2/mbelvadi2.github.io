<html>
<head>
 <title>My Data from a Spreadsheet</title>
 </head>
<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['table']}]}">
 

google.setOnLoadCallback(drawTable);

function drawTable() {
     var opts = {sendMethod: 'auto'};
     var query = new google.visualization.Query('https://www.google.com/fusiontables/gvizdata?&tq=', opts);
    
    query.setQuery('SELECT col0 as test, col2 from 1198pzojwSFwuyeL8hsrmKYVHNLdNsB44bxecZYs0  limit 10');
    

  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
    if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' +             response.getDetailedMessage());
        return;
    }
    var data = response.getDataTable();
    var formatter = new google.visualization.DateFormat({pattern: 'yyyy'});
    formatter.format(data, 0);


        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true});
      }



  
 </script>
<body>
 <div>The intro to my page 5 goes here</div>
      <div id="table_div"></div>
</body>
</html>
