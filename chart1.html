<html>
<head>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
 // Load the Visualization API and the corechart package.
google.charts.load('current', {'packages':['corechart']});

google.setOnLoadCallback(drawChart);
 

function drawChart() 
{
    var queryString = encodeURIComponent('SELECT *');
    var query = new google.visualization.Query('https://docs.google.com/a/upei.ca/spreadsheets/d/1qLbm_CjENW1QQlgfYPugwQX-iT5S-CvCpDwy7-Jv0xc/gviz/tq?gid=0&headers=1&sheet=Ebooks&tq='+queryString);
    
    query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
  if (response.isError()) {
    alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    return;
  }

  var data = response.getDataTable();
  var mychart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
  mychart.draw(data, {width: 600, height:300});
}
</script>

<title>Data from a Spreadsheet</title>
</head>
<body>
<div id='chart_div'></div>
</body>
</html>
